<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio StackxLab - Projeto Calculadora</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <link rel="shortcut icon" href="./assets/img/calculator-solid.svg" type="image/x-icon" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <script type="module" src="./assets/js/script.js" defer></script>
</head>

<body>
  <div class="class-container">
    <div id="id-calculator">
      <h3> Calculadora</h3>
      <div id="id-operations">
        <div id="id-previous-operation" data-previous-operation></div>
        <div id="id-current-operation" data-previous-operation></div>
        <div id="id-buttons-container">
          <button data-power id="id-on">
            <i class="bi bi-power"></i>
          </button>
          <button data-all-clear>CE</button>
          <button data-deleta>DEL</button>
          <button data-operetor id="id-division">/</button>

          <button data-number class="class-number">7</button>
          <button data-number class="class-number">8</button>
          <button data-number class="class-number">9</button>

          <button data-operator>*</button>

          <button data-number class="class-number">4</button>
          <button data-number class="class-number">5</button>
          <button data-number class="class-number">6</button>

          <button data-operator="">-</button>

          <button data-number class="class-number">1</button>
          <button data-number class="class-number">2</button>
          <button data-number class="class-number">3</button>

          <button data-operator>+</button>

          <button data-number="class-number" id="id-dot">.</button>
          <button data-number="class-number">0</button>
          <button data-aquals id="id-equal-btn">=</button>

        </div>
      </div>

    </div>
    <div data-history-container class="class-history-container">
      <header> <h1>historico</h1></header>
    </div data-result-data-container class-result-data-container></div>
  </div>
  <a href="https://github.com/EzequielSantos26" class="class-github" target= blank rel="external">
    <i class= "bi bi-github"></i>
  </a>
</body>

</html>
